{% extends "base.html" %}
{% load static %}

{% block title %}Test Simple - e-FinTrack{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">
                <i class="bi bi-bug"></i> Test Simple
            </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Test Dépenses</h5>
                </div>
                <div class="card-body">
                    <form id="testDepensesForm">
                        {% csrf_token %}
                        <input type="hidden" name="type_etat" value="DEPENSE_FEUILLE">
                        <button type="button" class="btn btn-primary" onclick="testDepenses()">
                            <i class="bi bi-play"></i> Tester Dépenses
                        </button>
                    </form>
                    <div id="depensesResult" class="mt-3"></div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Test Recettes</h5>
                </div>
                <div class="card-body">
                    <form id="testRecettesForm">
                        {% csrf_token %}
                        <input type="hidden" name="type_etat" value="RECETTE_FEUILLE">
                        <button type="button" class="btn btn-success" onclick="testRecettes()">
                            <i class="bi bi-play"></i> Tester Recettes
                        </button>
                    </form>
                    <div id="recettesResult" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function testDepenses() {
    const formData = new FormData(document.getElementById('testDepensesForm'));
    
    fetch('/tableau-bord-feuilles/test-simple/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': getCookie('csrftoken'),
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        console.log('Résultat dépenses:', data);
        const resultDiv = document.getElementById('depensesResult');
        if (data.success) {
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    <h6>Succès ! ${data.message}</h6>
                    <p><strong>${data.count}</strong> lignes trouvées</p>
                    <ul>
                        ${data.lignes.map(ligne => `<li>${ligne.date} - ${ligne.libelle_depenses} - ${ligne.montant_fc} CDF</li>`).join('')}
                    </ul>
                </div>
            `;
        } else {
            resultDiv.innerHTML = `<div class="alert alert-danger"><h6>Erreur: ${data.error}</h6></div>`;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('depensesResult').innerHTML = `<div class="alert alert-danger"><h6>Erreur: ${error}</h6></div>`;
    });
}

function testRecettes() {
    const formData = new FormData(document.getElementById('testRecettesForm'));
    
    fetch('/tableau-bord-feuilles/test-simple/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': getCookie('csrftoken'),
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        console.log('Résultat recettes:', data);
        const resultDiv = document.getElementById('recettesResult');
        if (data.success) {
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    <h6>Succès ! ${data.message}</h6>
                    <p><strong>${data.count}</strong> lignes trouvées</p>
                    <ul>
                        ${data.lignes.map(ligne => `<li>${ligne.date} - ${ligne.libelle_recette} - ${ligne.montant_fc} CDF</li>`).join('')}
                    </ul>
                </div>
            `;
        } else {
            resultDiv.innerHTML = `<div class="alert alert-danger"><h6>Erreur: ${data.error}</h6></div>`;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('recettesResult').innerHTML = `<div class="alert alert-danger"><h6>Erreur: ${error}</h6></div>`;
    });
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
