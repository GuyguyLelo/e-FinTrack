{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - e-Finance DAF</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="/static/css/bootstrap-icons.css">
    
    <style>
        :root {
            --dgrad-bleu: #1a3a5f;
            --dgrad-dore: #d4af37;
            --dgrad-blanc: #ffffff;
            --dgrad-gris-clair: #f5f5f5;
        }
        
        body {
            background: linear-gradient(135deg, var(--dgrad-bleu) 0%, var(--dgrad-blanc) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            border: 2px solid var(--dgrad-bleu);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--dgrad-bleu);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--dgrad-bleu);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background: white;
            color: var(--dgrad-bleu);
        }
        
        .form-control:focus {
            border-color: var(--dgrad-bleu);
            box-shadow: 0 0 0 0.2rem rgba(26, 58, 95, 0.25);
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: var(--dgrad-bleu);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #0d2338;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 58, 95, 0.3);
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--dgrad-bleu);
        }
        
        .alert-danger {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        
        .identifiants {
            background: var(--dgrad-gris-clair);
            border: 1px solid var(--dgrad-bleu);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            color: var(--dgrad-bleu);
        }
        
        .identifiants h3 {
            margin-top: 0;
            color: var(--dgrad-bleu);
            border-bottom: 2px solid var(--dgrad-bleu);
            padding-bottom: 10px;
        }
        
        .identifiants p {
            margin: 8px 0;
            font-size: 14px;
            color: var(--dgrad-bleu);
        }
        
        .identifiants strong {
            color: var(--dgrad-bleu);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1> e-Finance DAF</h1>
        </div>
        
        {% if session_expired %}
        <div class="alert alert-warning">
            <i class="bi bi-exclamation-triangle"></i>
            <strong>Session expirée.</strong> Votre session a été interrompue. Veuillez vous reconnecter.
        </div>
        {% endif %}
        
        {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Erreur de connexion.</strong> Veuillez vérifier vos identifiants.
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Nom d'utilisateur" required autofocus>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Mot de passe" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn">
                     Se connecter
                </button>
            </div>
        </form>
        
    
        </div>
    </div>

    <!-- jQuery (nécessaire pour Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
