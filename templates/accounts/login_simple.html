<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Simple - e-Finance DAF</title>
    
    <style>
        body {
            background: linear-gradient(135deg, #1a3a5f 0%, #d4af37 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #d4af37;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background: #c19600;
        }
        
        .identifiants {
            background: rgba(255,255,255,0.1);
            border: 1px solid #d4af37;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            color: white;
        }
        
        .identifiants h3 {
            margin-top: 0;
            color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê e-Finance DAF</h1>
        </div>
        
        <form method="post" action="/accounts/login_test_simple/">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Nom d'utilisateur" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Mot de passe" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn">
                    üîê Se connecter
                </button>
            </div>
        </form>
        
        <div class="identifiants">
            <h3>üìã Identifiants de test</h3>
            <p><strong>DirDaf</strong> : DirDaf123!</p>
            <p><strong>DivDaf</strong> : DivDaf123!</p>
            <p><strong>AdminDaf</strong> : AdminDaf123!</p>
            <p><strong>OpsDaf</strong> : OpsDaf123!</p>
        </div>
    </div>
</body>
</html>
