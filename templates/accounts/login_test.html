{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Test - e-Finance DAF</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="/static/css/bootstrap-icons.css">
    
    <style>
        :root {
            --dgrad-bleu: #1a3a5f;
            --dgrad-dore: #d4af37;
            --dgrad-blanc: #ffffff;
            --dgrad-gris-clair: #f5f5f5;
        }
        
        body {
            background: linear-gradient(135deg, var(--dgrad-bleu) 0%, var(--dgrad-dore) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 15px;
        }
        
        .card-header {
            background: var(--dgrad-dore);
            color: #000;
            border-radius: 15px 15px 0 0;
        }
        
        .btn-primary {
            background: var(--dgrad-dore);
            border: none;
            color: #000;
            font-weight: bold;
        }
        
        .btn-primary:hover {
            background: #c19600;
            color: #000;
        }
        
        .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }
        
        .form-control:focus {
            border-color: var(--dgrad-dore);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
        }
        
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4 col-lg-3">
                <div class="text-center mb-4">
                    <img src="{% static 'img/logo_e-FinTrack.png' %}" alt="e-FinTrack" class="img-fluid" style="max-height: 80px;">
                </div>
                <div class="card">
                    <div class="card-header text-center" style="background: var(--dgrad-dore); color: #000;">
                        <h4><i class="bi bi-box-arrow-in-right"></i> Connexion Test</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'accounts:login_test' %}">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Nom d'utilisateur</label>
                                <input type="text" class="form-control" name="username" id="username" required autofocus>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" name="password" id="password" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" style="background: var(--dgrad-dore); border: none; color: #000;">
                                    <i class="bi bi-box-arrow-in-right"></i> Se connecter
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <p class="text-muted">
                        <i class="bi bi-shield-check"></i> Page de test - Connexion sans CSRF
                    </p>
                    <div class="alert alert-success">
                        <strong>Identifiants de test:</strong><br>
                        DirDaf : DirDaf123!<br>
                        DivDaf : DivDaf123!<br>
                        AdminDaf : AdminDaf123!<br>
                        OpsDaf : OpsDaf123!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (nÃ©cessaire pour Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
