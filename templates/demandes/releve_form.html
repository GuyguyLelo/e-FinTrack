{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Crée un Relevé de Dépense - e-Finance DAF{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-file-earmark-text"></i> Créer un Relevé de Dépense</h4>
            </div>
            <div class="card-body">
                {% crispy form %}
            </div>
        </div>
        
        <div class="mt-3">
            <a href="{% url 'demandes:releves_liste' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour
            </a>
        </div>
    </div>
</div>
{% endblock %}
